name: pokemon
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  go_router: ^13.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0

flutter:
  uses-material-design: true
  assets:
    - assets/

flutter_native_splash:
  color: "#FFCB05"
  image: assets/app_icon.jpg

  android: true
  ios: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/app_icon.jpg"